query GetUsers {
  # @genqlient(typename: "UsersOrError")
  usersOrError {
    ... on DagsterCloudUsersWithScopedPermissionGrants {
      # @genqlient(typename: "Users")
      users {
        # @genqlient(typename: "User")
        user {
          userId
          email
          name
          picture
          isScimProvisioned
        }
      }
    }
    ... on UnauthorizedError {
      message
    }
    ... on PythonError {
      message
    }
  }
}
