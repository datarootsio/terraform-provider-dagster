name: lint

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.57.2

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
